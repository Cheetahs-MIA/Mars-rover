<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="pre-game">
        <div class="new-rover">
            <h2>Create a Rover</h2>
            <input type="text" placeholder="Choose a name">
            <label for="color">Choose a color</label>
            <select name="color">
                <option value="FC8272" selected>Red</option>
                <option value="FAFC72">Yellow</option>
                <option value="77FC72">Green</option>
                <option value="72F9FC">Blue</option>
            </select>
            <label for="direction">Starting direction</label>
            <select name="direction">
                <option value="N" selected>North</option>
                <option value="S">South</option>
                <option value="E">East</option>
                <option value="W">West</option>
            </select>
            <label for="X">X-coordinate</label>
            <input type="number" min="0" max="9" name="X">
            <label for="Y">Y-coordinate</label>
            <input type="number" min="0" max="9" name="Y">
            <button>Create Rover</button>
        </div>
        <button id="start">Start the game!</button>
        
    </div>


    <script src="./rovers.js"></script>
    <script src="./game.js"></script>
</body>
</html>
